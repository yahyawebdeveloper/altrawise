<!-- List Block -->
<div class="row" id="list_div">
    <!-- start page title -->

    <div class="row mt-3 mb-1">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title" style="float:left">Onboarding</h4>
                <div class="mt-3" style="float:right">
                    <button type="button" id="btn_search_action" class="btn btn-success" ><i class="fe-search me-1"></i> Search</button>
                    <button type="button" id="btn_new" class="btn btn-danger" ><i class="mdi mdi-plus-circle me-1"></i> Add</button>
                </div>
            </div>
        </div>
    </div>  
    <!-- end page title --> 

    <div id="searchPanel" class="row" style="display: none;">
        <div class="col-12">
            <div class="card">
                <div class="col-xl-12" style="text-align:right">
                    <div class="modal-header bg-light">
                        <h4 class="modal-title" ><i class="mdi mdi-magnify" aria-hidden="true"></i> Search</h4>
                        <button type="button" id="btn_close_search" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="clearfix"></div>
                    
                    <form class="form-horizontal">

                        <div class="row">
                            <div class="col-xl-6 searchCol">
                                <div class="row">
                                    <label for="simpleinput" class="col-4 col-form-label">Name</label>
                                    <div class="col-8 errorContainer">
                                        <input type="text" required class="form-control" id="txt_name_search" placeholder="Candidate Name" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6 searchCol">
                                <div class="row">
                                    <label for="simpleinput" class="col-4 col-form-label">Onboarding Status</label>
                                    <div class="col-8 errorContainer">
                                        <select id="dd_stage_status_search" class="form-control populate" data-width="100%" multiple>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-xl-6 searchCol">
                                <div class="row">
                                    <label for="simpleinput" class="col-4 col-form-label">Email</label>
                                    <div class="col-8 errorContainer">
                                        <input type="text" required class="form-control" id="txt_email_search" placeholder="Email ID" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6 searchCol">
                                <div class="row">
                                    <label for="simpleinput" class="col-4 col-form-label">Created By</label>
                                    <div class="col-8 errorContainer">
                                        <select class="form-control populate" data-toggle="select2" data-width="100%" id="dd_created_by_search">
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group align-right">
                            <button id="btn_reset" type="button" class="btn btn-light waves-effect waves-light m-1"><i class="fe-refresh-cw me-1"></i> Reset</button>
                            <button id="btn_search" type="button" class="btn btn-success waves-effect waves-light mt-1 mb-1"><i class="fe-search me-1"></i> Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="tblList" class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="dropdown float-end">
                        <a href="#" class="dropdown-toggle card-drop arrow-none" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="mdi mdi-dots-horizontal m-0 text-muted h3"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <p class="dropdown-item"  onclick="exportTable2CSV('Contract','tbl_list')" style="cursor: pointer;">Export as Excel</p>
                            <p class="dropdown-item"  onclick="exportTable2PDF('Contract','tbl_list','p')" style="cursor: pointer;">Export as PDF</p>
                        </div>
                    </div>
                    
                    <div class="table-responsive mt-3">
                        <table id="tbl_list" class="table table-centered table-striped">
                            <thead>
                                <tr>
                                    <th>Candidate Name</th>
                                    <th>Email</th>
                                    <th>Created By</th>
                                    <th>Designation</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>

                        <div id="div_load_more" class="d-flex justify-content-center load-more" style="display: none;">
                            <button id="btn_load_more" type="button" class="btn btn-sm btn-info waves-effect waves-light rounded-pill ">
                                <i class="fa fa-arrow-down"></i>&nbsp;&nbsp;Load More&nbsp;&nbsp;<i class="fa fa-arrow-up"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div> <!-- end card-->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
