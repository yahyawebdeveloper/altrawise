<div id="page-content">
	<div id="wrap">
		<div class="container-fluid">
			<!--//////////////////////////////////////////////////////-->
			<div class="row" id="new_div" style="display: none">
				<div class="">
					<div class="row mt-3 mb-1">
						<div class="col-12">
							<div class="page-title-box">
								<div class="page-title-right">
									<a href="javascript:void(0);" id="btn_back" class="btn btn-secondary"><i class="fe-arrow-left me-1"></i>Back</a>
								</div>
								<h4 class="page-title">
									Meetings</span>
								</h4>
							</div>
						</div>
					</div> 
					<div class="col-sm-12">
						<div class="panel panel-primary">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<form class="form-horizontal" data-validate="parsley" id="detail_form">
											<div class="row mb-3">
												<div class="col-md-12" style="padding-right:0;" >
													<label for="simpleinput" class="form-label">Title</label>
													<input type="text" id="txt_task" placeholder="Required" required="required" class="form-control">
													
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-md-12" >
													<label for="simpleinput" class="form-label">Name</label>
													<select id="dd_client" required="required" class="form-control country" data-toggle="select2" data-width="100%">
													</select>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-md-12" >
													<label for="simpleinput" class="form-label">Attendees</label>
													<select id="dd_status_search" class="form-control populate" data-width="100%" multiple>
													</select>
													</select>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-md-6" >
													<label for="simpleinput" class="form-label">Start</label>
													<input required type="text" id="dp_date_start" class="form-control flatpickr-input" placeholder="dd-mm-yyyy" readonly="readonly">
												</div>
												<div class="col-md-6" >
													<label for="simpleinput" class="form-label">End</label>
													<input required type="text" id="dp_date_end" class="form-control flatpickr-input" placeholder="dd-mm-yyyy" readonly="readonly">
												</div>
											</div>
										
											<div class="row mb-3">
												<div class="col-md-6" >
													<label for="simpleinput" class="form-label">Type</label>
													<select id="dd_category" required="required" class="form-control country" data-toggle="select2" data-width="100%">
													</select>
												</div>
												<div class="col-md-6" >
													<label for="simpleinput" class="form-label">Meeting Mode</label>
													<select id="dd_meeting_mode" required="required" class="form-control country" data-toggle="select2" data-width="100%">
													</select>
												</div>
											</div>
											
											<div class="row mb-3">
												<div class="col-md-6" >
													<label for="simpleinput" class="form-label">Status</label>
													<button type="button" id="btn_status" class="form-control btn btn-primary dropdown-toggle" data-toggle="dropdown" name="button">
														<span id="btn_status_text" class="text-left">New Appointment</span>
														<span class="caret text-right"></span>
													</button>
													<ul class="dropdown-menu dropdown-menu-left" role=menu>
													</ul>
												</div>
												<div class="col-md-6" >
													<label for="simpleinput" class="form-label">Location</label>
													<input type="text" id="txt_location" placeholder="Required" required="required" class="form-control">
												</div>
											</div>
											
											<div id="div_postpone" style="display: none;">
												<div class="form-group">
													<label for="dp_date" class="control-label col-sm-2">Start</label>
													<div class="col-sm-3 error-container">
														<div class="input-group">
															<input id="dp_pp_date_start" type="text" class="form-control" data-date-format="dd-M-yyyy">
															<span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
														</div>
													</div>
													<div class="col-sm-1 error-container">
														<input id="tp_pp_time_start" type="text" class="form-control" style="box-sizing: border-box !important;">
													</div>
				
													<label for="dp_date" class="control-label col-sm-2">End</label>
													<div class="col-sm-3 error-container">
														<div class="input-group">
															<input id="dp_pp_date_end" type="text" class="form-control" data-date-format="dd-M-yyyy">
															<span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
														</div>
													</div>
													<div class="col-sm-1 error-container">
														<input id="tp_pp_time_end" type="text" class="form-control" style="box-sizing: border-box !important;">
													</div>
												</div>
											</div>
				

											<div class="row mb-3">
												<div class="col-md-12" >

													<div class="col-md-10" contenteditable="true" id="text_editor"></div>
												</div>
											</div>
											
											<div class="row mb-3">
												<div class="col-md-12" id="div_outcome" style="display: none;" >
													<label for="simpleinput" class="form-label">Meeting OutCome</label>
													<textarea id="txt_outcome" class="form-control" rows="3"></textarea>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-md-12" >
													<h4><button class="btn-primary btn" id="claim_details_toggle"><i class="fa fa-chevron-up"></i> Claims</button> </h4>

													<div id="div_claim" style="display: none;">
														<div class="row mb-3">
															<div class="col-md-6" >
																<label for="simpleinput" class="form-label">Cost</label>
																<input type="number" min="0.00" step="0.01" value="0.00" class="form-control marginBottom10px" id="txt_cost" required data-width="100%">
															</div>
															<div class="col-md-6" >
																<label for="simpleinput" class="form-label">SST/GST</label>
																<input type="number" min="0.00" step="0.01" value="0.00" class="form-control marginBottom10px" id="txt_gst" required data-width="100%">
															</div>
														</div>
														<div class="row mb-3">
															<div class="col-md-6" >
																<label for="simpleinput" class="form-label">Round Up</label>
																<input type="number" step="0.01" value="0.00" class="form-control marginBottom10px" id="txt_roundup" required data-width="100%">
															</div>
															<div class="col-md-6" >
																<label for="simpleinput" class="form-label">Total</label>
																<input type="number" step="0.01" value="0.00" class="form-control marginBottom10px" id="txt_total" required readonly="readonly" data-width="100%">
															</div>
														</div>
														<div class="row mb-3">
															<div class="col-md-6" >
																<label for="simpleinput" class="form-label">File</label>
																<span class="btn btn-success fileinput-button form-control" id="btn_add_image">

																	<input id="fileupload" type="file" name="files">
																</span>
																<div id="files"></div>
															</div>
															<div class="col-md-6" >

																<select id="dd_expenses" required="required" class="form-control country" data-toggle="select2" data-width="100%">
																</select>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="row mb-3">
												<div class="col-md-12">
													<div class="text-sm-end">
														<button type="button" id="btn_cancel"  class="btn btn-secondary waves-effect waves-light" ><i class="fa fa-times"></i> Cancel</button>
														<button type="button" id="btn_save"  class="btn btn-success waves-effect waves-light" ><i class="mdi mdi-plus-circle me-1"></i> Save</button>
													</div>
												</div>
											</div>

									</div>
