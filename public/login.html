<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>XITUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured customized inventory management system" name="description" />
        <meta content="MNSSB" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="./assets/images/favicon.ico">

		<!-- App css -->
		<link href="./assets/css/config/material/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="./assets/css/config/material/app.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link href="./assets/css/config/material/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
		<link href="./assets/css/config/material/app-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

		<!-- icons -->
		<link href="./assets/css/icons.min.css" rel="stylesheet" type="text/css" />

        <link href="./assets/js/custom/jAlert-master/dist/jAlert.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="loading authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="index.html" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="./assets/images/logo-dark.png" alt="" height="22">
                                            </span>
                                        </a>
                    
                                        <a href="index.html" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="./assets/images/logo-light.png" alt="" height="22">
                                            </span>
                                        </a>
                                    </div>
                                    <p class="text-muted mb-4 mt-3">Enter your email address and password to access</p>
                                </div>

                                <form action="#">

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Email address</label>
                                        <input class="form-control" type="email" id="txt_username" required="" placeholder="Enter your email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="txt_password" class="form-control" placeholder="Enter your password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="text-center d-grid">
                                        <button class="btn btn-primary" type="button" id="btn_login"> Log In </button>
                                    </div>

                                </form>

                                

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="recoverpw.html" class="text-white-50 ms-1">Forgot your password?</a></p>
                                
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2015 - <script>document.write(new Date().getFullYear())</script> &copy; MSP Hitect (M) Sdn Bhd <a href="" class="text-white-50"></a> 
        </footer>

        <!-- Vendor js -->
        <script src="./assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="./assets/js/app.min.js"></script>
        <script src="./assets/libs/ladda/ladda.min.js"></script>
        <script src="./assets/libs/ladda/spin.min.js"></script>


        <script src="./assets/js/custom/jAlert-master/dist/jAlert.min.js"></script>
        <script src="./assets/js/custom/jStorage-master/jstorage.min.js"></script>
        <script src="./assets/js/custom/jquery.blockUI.js"></script>
        <script src="./assets/js/custom/md5.js"></script>
        <script src="login.js"></script>

    </body>
</html>
