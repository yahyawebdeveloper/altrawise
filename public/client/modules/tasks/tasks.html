<!-- List Block -->
<div class="row" id="list_div">
    <!-- start page title -->
    <div class="row mt-3 mb-1">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <a href="javascript:void(0);" id="btn_search" class="btn btn-success mb-2"><i class="fe-search me-1"></i>Search</a>
                    <a href="javascript:void(0);" id="btn_new" class="btn btn-danger mb-2"><i class="mdi mdi-plus-circle me-1"></i>Add</a>
                    <!-- <button type="button" class="btn btn-danger waves-light waves-effect btn-sm" id="toastr-four">Click me</button> -->
                </div>
                <h4 class="page-title">Tasks</h4>
            </div>
        </div>
    </div>     
    <!-- end page title --> 

    <div id="searchPanel" class="row" style="display: none;">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    
                    <div class="float-end">
                        <a id="btn_close_search" href="javascript:void(0)">
                            <i class="mdi mdi-close-box m-0 text-muted h3"></i>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                    
                    <form class="form-horizontal">

                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <!-- Name -->
                                <div class="row">
                                    <label for="txt_name_search" class="col-4 col-form-label">Name</label>
                                    <div class="col-7 errorContainer">
                                        <input type="text" class="form-control" id="txt_name_search" placeholder="Candidate Name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <!-- Active Status -->
                                <div class="row">
                                    <label for="dd_status_search" class="col-4 col-form-label">Active Status</label>
                                    <div class="col-7 errorContainer">
                                        <select id="dd_status_search" class="form-control populate" data-width="100%">
                                            <option value="">Please Select</option>
                                            <option value="1">Active</option>
                                            <option value="0">In-Active</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <!-- Client -->
                                <div class="row">
                                    <label for="dd_client_search" class="col-4 col-form-label">Client</label>
                                    <div class="col-7 errorContainer">
                                        <select id="dd_client_search" class="form-control populate" data-width="100%">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <!-- Created By -->
                                <div class="row">
                                    <label for="dd_created_by_search" class="col-4 col-form-label">Created By</label>
                                    <div class="col-7 errorContainer">
                                        <select id="dd_created_by_search" class="form-control populate" data-width="100%">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <!-- Email -->
                                <div class="row">
                                    <label for="txt_email_search" class="col-4 col-form-label">Email</label>
                                    <div class="col-7 errorContainer">
                                        <input type="text" class="form-control" id="txt_email_search" placeholder="Optional">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group align-right">
                            <button id="btn_reset" type="button" class="btn btn-light waves-effect waves-light m-1"><i class="fe-refresh-cw me-1"></i> Reset</button>
                            <button id="btn_search_action" type="button" class="btn btn-success waves-effect waves-light mt-1 mb-1"><i class="fe-search me-1"></i> Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="tblList" class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="dropdown float-end">
                        <a href="#" class="dropdown-toggle card-drop arrow-none" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="mdi mdi-dots-horizontal m-0 text-muted h3"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <p class="dropdown-item"  onclick="exportTable2CSV('Contract','tbl_list')" style="cursor: pointer;">Export as Excel</p>
                            <p class="dropdown-item"  onclick="exportTable2PDF('Contract','tbl_list','p')" style="cursor: pointer;">Export as PDF</p>
                        </div>
                    </div>
                    <div class="table-responsive mt-3">
                        <table id="tbl_list" class="table table-centered table-striped w-100" id="products-datatable">
                            <thead>
                                <tr>
                                    <th>Task No</th>
                                    <th>Task Title</th>
                                    <th>Assigned To</th>
                                    <th>Date</th>
                                    <!-- <th>Phone(Malaysia)</th> -->
                                    <th>Status</th>
                                    <!-- <th>Created By</th> -->
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <button id="btn_load_more" type="button" class="btn btn-sm btn-info waves-effect waves-light rounded-pill ">
                                <i class="fa fa-arrow-down"></i>&nbsp;&nbsp;Load More&nbsp;&nbsp;<i class="fa fa-arrow-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div> <!-- end card-->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>

<!-- Add,Edit Task Block -->
<div class="row" id="new_div" style="display: none">
    <!-- end page title -->
    <!-- start page title -->
    <div class="row mt-3 mb-1">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Task Details</h4>
                <div class="page-title-right">
                    <a href="javascript:void(0);" id="btn_back" class="btn btn-secondary mb-2"><i class="fe-arrow-left me-1"></i>Back</a>
                </div>
            </div>
        </div>
    </div>     
    <!-- end page title --> 

    <div class="row">

        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4" id="h4_primary_no">Task No : -</h4>

                    <form class="form-horizontal" data-validate="parsley" id="detail_form">
                        <input type="hidden" id="task_title">
                        <input type="hidden" id="task_status">
                        <input type="hidden" id="task_priority">
                        <input type="hidden" id="task_type">
                        <input type="hidden" id="task_dept_id">
                        <input type="hidden" id="task_sbd_id">
                        <input type="hidden" id="task_sbg_id">
                        <input type="hidden" id="task_company_id">
                        <input type="hidden" id="task_group_id">
                        <!-- <input type="hidden" id="task_creation_date"> -->
                        <!-- Task Title -->
                        <div class="row">
                            <label for="dd_task" class="col-2 col-form-label text-md-end">Task</label>
                            <div class="col-9 errorContainer">
                                <select class="form-control populate" data-toggle="select2" data-width="100%" id="dd_task" required>
                                    <option value="">Select</option>
                                    <!-- <option value="other">Other</option> -->
                                </select>
                            </div>
                        </div>

                        <!-- Task Description -->
                        <div class="row mt-2">
                            <label for="txt_task_desc" class="col-2 col-form-label text-md-end">Description</label>
                            <div class="col-9 errorContainer">
                                <textarea class="form-control" id="txt_task_desc" rows="4" readonly></textarea>
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="row mt-2">
                            <label for="txt_client_remarks" class="col-2 col-form-label text-md-end">Remarks</label>
                            <div class="col-9 errorContainer">
                                <textarea class="form-control" id="txt_client_remarks" rows="4"></textarea>
                            </div>
                        </div>

                        
                    </form> 

                    <div class="row mt-3">
                        <div class="form-group align-right" id="actions_div">
                            <button id="btn_cancel" type="button" class="btn btn-light waves-effect waves-light m-1"><i class="fa fa-times me-1"></i> Cancel</button>
                            <button id="btn_save" type="button" class="btn btn-success waves-effect waves-light mt-1 mb-1 ladda-button" data-color="green" data-style="expand-left"><i class="fa fa-check me-1"></i> Save</button>
                        </div>
                    </div>
                    
                </div>
            </div> <!-- end card-->
        </div> <!-- end col -->
        
    </div>
    <!-- end row -->
</div>
